<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правильные шахматы</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
<div class="page">

    <header class="header">
        <img class="logo" src="">
        <button class="button button-join"></button>
        <button class="button button-registration"></button>
    </header>

    <main class="content">
        <section class="about">
            <p class="about__type"></p>
            <h1 class="about__title"></h1>
            <p class="about__description"></p>
            <img class="about__chessboard" src="">
        </section>

        <section class="team">
            <h2 class="team__title"></h2>
            <p class="team__description"></p>
            <ul class="team__list">
                <div class="team__card">
                    <img class="team__photo" src="">
                    <p class="team__name"></p>
                    <p class="team__hobby"></p>
                </div>

                <div class="team__card">
                    <img class="team__photo" src="">
                    <p class="team__name"></p>
                    <p class="team__hobby"></p>
                </div>

                <div class="team__card">
                    <img class="team__photo" src="">
                    <p class="team__name"></p>
                    <p class="team__hobby"></p>
                </div>
            </ul>

            <h2 class="team__title"></h2>
            <p class="team__description"></p>
        </section>

        <section class="battle">
            <h2 class="battle__title"></h2>
            <p class="battle__description"></p>
            <ul class="battle__images">
                <img class="battle__image" src="">
                <img class="battle__image" src="">
                <img class="battle__image" src="">
            </ul>
            <img class="battle__chessboard" src="">
        </section>
    </main>

    <footer class="footer">
        <img class="logo" src="">
        <button class="button button-registration"></button>
        <p class="footer__denotation"></p>
        <p class="footer__copyright"></p>
    </footer>
</div>

<script src="./scripts/index.js"></script>
</body>

</html>
